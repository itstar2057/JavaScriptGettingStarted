<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<style type="text/css">
		body{
			background-color: lightblue;
		}
		#calbody{
			background-color: lightgray;
			border: 3px solid green;
			width: 220px;
			padding: 50px 50px;
			margin-left: 500px;
			margin-top: 100px;
		}
		input{
			height: 40px;
			width: 216px;
			border-width: 4px;
		}
		button{
			height: 40px;
			width: 70px;
			background-color: black;
			color: white;
			font-size: 30px;
			border-width: 5px;
		}
		.reslt{
			width: 215px;
		}
	</style>
</head>
<body>
	<div id=calbody>
	<div>
		<input type="text" name="" id="sve"><br>
		<input type="text" name="" id="txt">
	</div><br>
	<div>
		<button onclick="k(1)">1</button>
		<button onclick="k(2)">2</button>
		<button onclick="k(3)">3</button>
	</div><br>
	<div>
		<button onclick="k(4)">4</button>
		<button onclick="k(5)">5</button>
		<button onclick="k(6)">6</button>
	</div><br>
	<div>
		<button onclick="k(7)">7</button>
		<button onclick="k(8)">8</button>
		<button onclick="k(9)">9</button>
	</div><br>
	<div>
		<button onclick="k(0)">0</button>
		<button onclick="k('+')">+</button>
		<button onclick="k('-')">-</button>
	</div><br>
	<div>
		<button onclick="k('*')">*</button>
		<button onclick="k('/')">/</button>
		<button onclick="c()">c</button>
	</div><br>
	<div>
		<button onclick="k('.')">.</button>
		<button onclick="k(%)">%</button>
		<button onclick="clr()">clr</button>
	</div><br>
	<div>
		<button onclick="eql()" class="reslt">=</button>
	</div>


	</div>
	<script type="text/javascript">
		 function k(txt){
     	var already=document.getElementById('txt').value;
     	document.getElementById('txt').value=already+txt;
     }
     function c(){
     	var ad=document.getElementById('txt').value;
     	document.getElementById('txt').value=ad.substr(0,ad.length-1)
     }
     function eql(){
     	var exp=document.getElementById("txt").value;
     	document.getElementById("sve").value=eval(exp);
     }
     function clr(){
     	document.getElementById("txt").value="0";
     	document.getElementById("sve").value="0";

     }
	</script>

</body>
</html>
